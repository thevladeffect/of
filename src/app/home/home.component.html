<div class="home">
  <of-list [list]="popular"
           title="Recent"
           (add)="popular = add(popular, $event)"
           (remove)="popular = remove(popular, $event)"></of-list>
  <of-list [list]="recent"
           title="Most popular"
           (add)="recent = add(recent, $event)"
           (remove)="recent = remove(recent, $event)"></of-list>
</div>
