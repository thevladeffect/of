<div class="input">
  <mat-form-field>
    <input placeholder="Enter name here" matInput type="text" [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Enter your of here" matInput type="text" [(ngModel)]="description">
  </mat-form-field>
  <button mat-raised-button (click)="insert()">Submit</button>
</div>
